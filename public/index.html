    <div class="layout__content v2">
      <div id="register-container">
        <form action="/signup" method="POST">
          <div class="container">
            <h1>Register</h1>

            <label for="email"><b>Email</b></label>
            <input class="o-form-input" type="text" placeholder="Enter Email" name="email" id="email" required>

            <span data-se="o-form-input-username" class="o-form-input-name-username o-form-control okta-form-input-field input-fix"><input type="text" placeholder="" name="username" id="idp-discovery-username" value="" aria-label="" autocomplete="username" aria-required="true" required=""></span>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw_repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw_repeat" id="psw_repeat" required>

            <button type="submit" class="registerbtn">Register</button>
          </div>

          <div class="container signin">
            <p>Already have an account? <a href="/">Login</a>.</p>
          </div>
        </form>
      </div>
